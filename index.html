<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Create the heading of the site and the subheading of the site -->
     <header>
        <h1> Tic Tac Toe</h1>
     </header>
     <main>
        <!-- User enters their name and gets information about how to play -->
        <section class="initiation" aria-labelledby="initiation-heading">
            <h2 id="initiation-heading" class="visually-hidden">Game Setup</h2>
            <p class="tagline"> To begin, please enter your name below</p>

            <form id="player-form" autocomplete="off">
                
                <div class="field">
                    <label for="player-name" class="name-label">Name:</label>
                    <input type="text" name="playerName" id="player-name" inputmode="text" required />
                </div>

                <div class="actions">
                    <button id="start-btn" type="submit">Start Game</button>
                    <button id="reset-btn" type="button">Reset Board</button>
                </div>

            </form>
             <p id="status" class="status" aria-live="polite"></p>

        </section>
     </section>
     <section class="board-section" aria-labelledby="board-heading">
        <h2 id="board-heading" class="visually-hidden">Board</h2>

        <div class="board" id="board" role="grid" aria-label="Tic Tac Toe board">
            <!-- I learnt that using "data-index" is better for custom metadata than ids -->
             <!-- Also learning about accessibility hence the aria label -->
            <button type="button" class="cell" data-index="0" aria-label="Cell 1"></button>
            <button type="button" class="cell" data-index="1" aria-label="Cell 2"></button>
            <button type="button" class="cell" data-index="2" aria-label="Cell 3"></button>
            <button type="button" class="cell" data-index="3" aria-label="Cell 4"></button>
            <button type="button" class="cell" data-index="4" aria-label="Cell 5"></button>
            <button type="button" class="cell" data-index="5" aria-label="Cell 6"></button>
            <button type="button" class="cell" data-index="6" aria-label="Cell 7"></button>
            <button type="button" class="cell" data-index="7" aria-label="Cell 8"></button>
            <button type="button" class="cell" data-index="8" aria-label="Cell 9"></button>
        </div>
    </section>
    </main>
     <footer>
        <p>Tic Tac Toe created by TA</p>
     </footer>
</body>
</html>
