<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Create the heading of the site and the subheading of the site -->
     <header>
        <h1> Tic Tac Toe</h1>
        <p class="tagline"> To begin, please enter your name below</p>
     </header>
     <main>
        <!-- User enters their name and gets information about how to play -->
        <section class="initiation">
            <h2 id="initiation-title">Initiation</h2>
            <form id="player-form" autocomplete="off">
                <div class="field">
                    <label for="player-name">First Name</label>
                    <input type="text" name="playeName" id="player-name" required />
                </div>
                <div class="actions">
                    <button id="start-btn" type="submit">Start game</button>
                    <button id="reset-btn" type="button">reset board</button>
                </div>
            </form>
        </section>
     </section>
     <section class="board-section">
        <div class="board" id="board" aria-label="Tic Tac Toe board">
            <!-- I learnt that using "data-index" is better for custom metadata than ids -->
             <!-- Also learning about accessibility hence the aria label -->
            <button class="cell" data-index="0" aria-label="Cell 1"></button>
            <button class="cell" data-index="1" aria-label="Cell 2"></button>
            <button class="cell" data-index="2" aria-label="Cell 3"></button>
            <button class="cell" data-index="3" aria-label="Cell 4"></button>
            <button class="cell" data-index="4" aria-label="Cell 5"></button>
            <button class="cell" data-index="5" aria-label="Cell 6"></button>
            <button class="cell" data-index="6" aria-label="Cell 7"></button>
            <button class="cell" data-index="7" aria-label="Cell 8"></button>
            <button class="cell" data-index="8" aria-label="Cell 9"></button>
            </div>
        </div>
    </main>
     <footer>
        <p>Tic Tac Toe created by TA</p>
     </footer>
</body>
</html>
